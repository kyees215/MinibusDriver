            ///Users/Jasmine/Desktop/MinibusDriver/keystores/Minibus.jks
            //C:\Users\Naida Lo\AndroidStudioProjects\MinibusDriver\keystores\Minibus.jks
            storeFile file('/Users/Jasmine/Desktop/MinibusDriver/keystores/Minibus.jks')
            //update your keystore path
            storePassword 'minibus'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.hkminibus.minibusdriver"
        minSdkVersion 23
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
